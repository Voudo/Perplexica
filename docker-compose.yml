services:
  perplexica:
    image: itzcrazykns1337/perplexica:main
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - perplexica-data:/home/perplexica/data
      - uploads:/home/perplexica/uploads
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/api/health && curl -sf http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ollama:
    image: ollama/ollama
    restart: unless-stopped
    expose:
      - "11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  perplexica-data:
  ollama-data:
  uploads:
